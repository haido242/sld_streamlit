<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=()">
  <title>Nhúng Streamlit App</title>
  <style>
    .embed-box {
      width: 100%;
      max-width: 1000px;
      height: fit-content;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
    }
    iframe {
      width: 100%;
        height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Ứng dụng Streamlit được nhúng</h2>
  <div class="embed-box">
    <iframe src="http://localhost:8501/" allow="camera; microphone" allowfullscreen></iframe>
  </div>
</body>
</html>
